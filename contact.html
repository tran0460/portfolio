<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Contact</title>
</head>
<body>
    <main>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark align-items-center">
            <div class="container-xl">
                    <a class="navbar-brand mr-0" href="./index.html">Son Tran</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end
                " id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="./index.html" aria-label = "To Home Page">Home</a>
                <a class="nav-link" href="./portfolio.html" aria-label = "To Portfolio page">Portfolio</a>
                <a class="nav-link active" href="./contact.html" aria-label = "To contact me page">Contact Me</a>
                </div>
                </div>
            </div>
            </nav>
    </header>
        <section class="contact d-flex justify-content-center align-items-center">
            <div class="container pt-5 pb-5 d-flex justify-content-center">
                <div class="row justify-content-center">
                    <h1 class="text-center">
                        Contact Me
                    </h1>
                    <form class="row col-12 col-lg-8 g-4" action="https://formspree.io/f/mwkylegp" method="POST">
                        <div class="col-md-6 pb-3">
                            <i class="bi bi-person-lines-fill me-1"></i>
                            <label for="inputName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter your full name">
                        </div>
                        <div class="col-md-6 pb-3">
                            <i class="bi bi-telephone-fill me-1"></i>
                            <label for="inputTel" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="Enter your phone number">
                        </div>
                        <div class="col-12 pb-3">
                            <i class="bi bi-envelope me-1"></i>
                            <label for="inputMail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputMail" placeholder="something@example.com">
                        </div>
                        <div class="col-12 pb-3">
                            <i class="bi bi-clock me-1"></i>
                            <label for="inputTime" class="form-label">Time Frame</label>
                                <input class="form-control" list="datalistOptions" id="inputTime" placeholder="Choose a time frame">
                                <datalist id="datalistOptions">
                                    <option value="9:00-11:00AM">
                                    <option value="1:00-3:00PM">
                                    <option value="3:00-5:00PM">
                                </datalist>
                        </div>
                        <div class="col-12 pb-3">
                            <i class="bi bi-pencil-square me-1"></i>
                            <label for="inputDescription" class="form-label">Work Description</label>
                            <textarea class="form-control" id="inputDescription" rows="4" ></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-send me-1"></i>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="navbar navbar-expand-lg navbar-darg bg-dark align-items-center text-light">
        <div class="container-xl gap-3 pt-2 pb-2">
            <small>&copy; Son Tran</small>
            <a href="#" class="text-light ms-auto" aria-label="go to my facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light" aria-label="go to my github"><i class="bi bi-github"></i></a>
            <a href="#" class="text-light" aria-label="go to my linkedin"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    <script src='./js/bootstrap.js'></script>
</body>
</html>
